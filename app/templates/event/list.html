{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2><i class="bi bi-calendar2-event me-2"></i>Events</h2>
  <a class="btn btn-primary" href="/events/create"><i class="bi bi-plus-lg me-1"></i> Add Event</a>
</div>
<div class="row g-3">
  {% for e in events %}
  <div class="col-md-6">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ e.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"><i class="bi bi-clock me-1"></i> {{ e.start_time }} â€” {{ e.end_time }}</h6>
        <p class="card-text">{{ e.description }}</p>
        <a class="btn btn-sm btn-outline-secondary" href="/events/{{e.event_id}}/edit"><i class="bi bi-pencil"></i> Edit</a>
        <form method="post" action="/events/{{e.event_id}}/delete" style="display:inline">
          <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
