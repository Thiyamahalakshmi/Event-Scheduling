{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2><i class="bi bi-hdd-network me-2"></i>Resources</h2>
  <a class="btn btn-primary" href="/resources/create"><i class="bi bi-plus-lg me-1"></i> Add Resource</a>
</div>
<div class="row g-3">
  {% for r in resources %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ r.resource_name }}</h5>
        <p class="card-text small text-muted text-uppercase">{{ r.resource_type }} â€¢ Capacity: <strong>{{ r.capacity }}</strong></p>
        <a class="btn btn-sm btn-outline-secondary" href="/resources/{{r.resource_id}}/edit"><i class="bi bi-pencil"></i> Edit</a>
        <form method="post" action="/resources/{{r.resource_id}}/delete" style="display:inline">
          <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> Delete</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
