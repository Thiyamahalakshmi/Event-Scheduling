<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Event Scheduling & Resource Allocation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font Awesome (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <!-- FullCalendar -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/"><i class="bi bi-calendar-event-fill me-2"></i><strong>ERA System</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/events"><i class="bi bi-card-list me-1"></i> Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/resources"><i class="bi bi-server me-1"></i> Resources</a></li>
        <li class="nav-item"><a class="nav-link" href="/allocations"><i class="bi bi-link-45deg me-1"></i> Allocations</a></li>
        <li class="nav-item"><a class="nav-link" href="/reports/resource-utilisation"><i class="bi bi-bar-chart-line me-1"></i> Reports</a></li>
      </ul>
      <form class="d-flex" role="search" action="/events" method="get">
        <input class="form-control me-2" type="search" placeholder="Search events" name="q" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </div>
</nav>

<div class="container">
  <!-- Toast container for flash messages -->
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    <div id="toast-container"></div>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        window.__flashes = {{ messages|tojson }};
      </script>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- FullCalendar -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>

<script>
// Render Flask flash messages as Bootstrap toasts
(function() {
  const flashes = window.__flashes || [];
  const container = document.getElementById('toast-container');
  if(!container) return;
  for(const [category, message] of flashes){
    const toastEl = document.createElement('div');
    toastEl.className = 'toast align-items-center text-bg-' + (category || 'primary') + ' border-0 mb-2';
    toastEl.role = 'alert';
    toastEl.ariaLive = 'assertive';
    toastEl.ariaAtomic = 'true';
    toastEl.innerHTML = `<div class="d-flex"><div class="toast-body">${message}</div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button></div>`;
    container.appendChild(toastEl);
    const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
    toast.show();
  }
})();
</script>
</body>
</html>
